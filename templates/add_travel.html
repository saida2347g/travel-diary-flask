<!doctype html>
<html>
<head><title>Добавить путешествие</title></head>
<body>
    <h2>Добавить новое путешествие</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Название" required><br>
        <input type="text" name="location" placeholder="Местоположение"><br>
        <input type="number" step="0.01" name="cost" placeholder="Стоимость"><br>
        <textarea name="description" placeholder="Описание"></textarea><br>
        <input type="file" name="image"><br>
        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
